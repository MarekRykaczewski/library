<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
    <script src="main.js" defer></script>
</head>
<body>
    <div id="header">
        <h1>
            Library
        </h1>
    </div>
    <form id="input-section" action="" method="get">

            <div class="input-column">
                <label>Book</label>
                <input id="name-input" type="text" required>
            </div>
            <div class="input-column">
                <label>Author</label>
                <input id="author-input" type="text" required>
            </div>
            <div class="input-column">
                <label>Pages</label>
                <input id="pages-input" type="number" min="1">
            </div>
            <div class="input-column">
                <label>Read</label>
                <select id="status-input" type="boolean">
                    <option value="true"> Read</option>
                    <option value="false"> Not read</option>
                </select>
            </div>
            <button type="submit" id="add-book"> Submit </button>

    </form>

    <table id="shelf">
        <tbody id="table-header">
            <tr>
                <th>Name</th>
                <th>Author</th>
                <th>Pages</th>
                <th>Read</th>
                <th></th>
            </tr>
            <tbody id="table-content">

            </tbody>

        </tbody>
    </table>
    
</body>
</html>
